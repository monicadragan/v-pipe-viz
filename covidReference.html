    <!-- IGV JS-->
    <script src="https://cdn.jsdelivr.net/npm/igv@2.6.2/dist/igv.min.js"></script>

</head>

<body>


<div id="igv-div" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function () {

        var igvDiv = document.getElementById("igv-div");
        var options =
        {
            reference: {
                id: "NC_045512",
                fastaURL: "https://v-pipe-viz.netlify.app/NC_045512.2.fasta",
                wholeGenomeView: true
            },
            tracks: [
                {
                    type: 'alignment',
                    format: 'bam',
                    url: 'REF_aln_SRR10903401.bam',
                    indexed: false,
                },
            ]
        };


        igv.createBrowser(igvDiv, options)
                .then(function (browser) {
                    console.log("Created IGV browser");
                })

    });

</script>

</body>
